    <main>
        <div id="message"></div>
        <form action="processing.html" method="post" id="myForm">
            <fieldset>
                <legend>Visitor Feedback Form</legend>
                <div class="form-row">
                    <label for="fullname" >Full Name</label>
                    <input type="text" id="fullname" name="name" required>
                </div>
                <div class="form-row">
                    <label for="email" >Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-row">
                    <label for="favPlace">Favorite Place in Hyderabad:</label>
                    <input type="text" id="favPlace" name="favoritePlace" placeholder="e.g., Charminar" required>
                </div>
                <div class="form-row">
                    <label for="favDish">Favorite Hyderabadi Dish:</label>
                    <input type="text" id="favDish" name="favoriteDish" placeholder="e.g., Biryani" required>
                </div>
                <div class="form-row">
                    <label for="feedback">Your Feedback / Suggestions:</label>
                    <textarea id="feedback" name="feedback" rows="5" placeholder="We'd love to hear your thoughts!"></textarea>
                </div>
                 <div class="form-row">
                    <label for="visitDate">When did you last visit Hyderabad?</label>
                    <input type="date" id="visitDate" name="visitDate">
                </div>
    

            
                <div class="form-row">
                    <div> </div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
           
        </form>
    </main>
